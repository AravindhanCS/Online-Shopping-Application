<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="createInventoryStyles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="media/logo.png" alt="Logo" class="logo">
            <h2 class="title">Add Product</h2>
            <button class="home-button" onclick="goHome()">üè†</button>
        </div>

        <form id="addProductForm">
            <div class="input-container">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" placeholder="Enter product name" required>
            </div>

            <div class="input-container">
                <label for="categoryName">Category Name</label>
                <input type="text" id="categoryName" placeholder="Enter category name" required>
            </div>

            <div class="input-container">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" placeholder="Enter quantity" required>
            </div>

            <div class="input-container">
                <label for="price">Price</label>
                <input type="number" step="0.01" id="price" placeholder="Enter price" required>
            </div>

            <div class="input-container">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter product description"></textarea>
            </div>
    
            <div class="input-container">
                <label for="availability">Availability</label>
                <select id="availability">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="input-container">
                <label for="productImage">Product Image</label>
                <input type="file" id="productImage" accept="image/*">
            </div>

            <div class="button-container">
                <button id="button" type="submit" class="btn">Add Product</button>
            </div>
        </form>
    </div>

    <script src="createInventoryJavaScript.js"></script>
</body>
</html>

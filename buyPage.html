<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineShoppingApp</title>
    <link rel="stylesheet" href="buyPageStyles.css">
</head>
<body>
    <div class="header">
        <img src="media/logo.png" alt="Logo" class="logo">
        <h1 class="title">Order Now</h1>
        <div class="icons">
            <div class="home-icon" onclick="goHome()">üè†</div>
            <div class="profile-icon" onclick="goToProfile()">üë§</div>
            <div class="cart-icon" onclick="goToCart()">üõí</div>
        </div>
    </div>

    <div class="second-header">
        <div class="bill-section">
            <span class="label">Total Products:</span>
            <span class="value" id="totalproducts"></span>
        </div>
        <div class="bill-section">
            <span class="label">Item:</span>
            <span class="value" id="totalproducts"></span>
        </div>
        <div class="bill-section">
            <span class="label">Credit Points:</span>
            <label>
                <input type="checkbox" id="useCreditPoints" />
            </label>
            <span class="value" id="creditPoints"></span>
        </div>
        <div class="bill-section">
            <span class="label">Total Amount:</span>
            <span class="value" id="totalproducts"></span>
        </div>
        <button id="proceedToBuyBtn" class="btn" onclick="proceedToBuy()">Proceed to Buy</button>
    </div>
    

    <main>
        <div id="productGrid" class="product-grid">
            <!-- Dynamically populate products here -->
        </div>  
    </main>

     <!-- Modal for Forgot Password -->
     <div id="modifyQuantityModal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Modify Quantity</h2>
        <div class="input-container">
            <label for="quntity">Enter Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter Quantity" required>
        </div>
        <button id="submitQuantityBtn" class="btn">Submit</button>
        </div>
    </div> 

    <script src="buyPageJavaScript.js"></script>
</body>
</html>
